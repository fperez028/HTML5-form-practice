<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms</title>
</head>
<body>

    <form>
        <div>
            <!--  <label for="first-name">First Name</label> -->
            <input 
                name="age" 
                type="number" 
            />
        </div>    
        

        <!--radio buttons-->
        <div>
            <fieldset>
                <legend>Please select your favorite:</legend>            
            <div>
                <input id="HTML5" name="favorite-language" type="radio" value="HTML5"/>
                <label for="HTML5">HTML5</label>
            </div>
            <div>
                <input id="CSS" name="favorite-language" type="radio" value="CSS"/>
                <label for="CSS">CSS</label>
            </div>
            </fieldset>
        </div>

        <!--checkboxes-->
        <fieldset>
            <legend>Modes of transport</legend>
            <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"/>
                <label for="vehicle1">I choose a bike.</label>
            </div>
            <div>
                <input type="checkbox" id="vehicle2" name="vehicle1" value="Car"/>
                <label for="vehicle2">I choose a car.</label>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Click here to submit." />
        </div>
    </form>
</body>
</html>
